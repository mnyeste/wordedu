task clean () << {
	allprojects {
		clean
	}
	delete 'build'
}

task init () << {
	allprojects {
		init
	}
	mkdir("build/public_html")
}

task build () << {
	allprojects {
		build
	}
	build_site()
}

task test () << {
	allprojects {
		test
	}
}

task start_server() << {
	exec {
		executable "python"
		args '-m', 'SimpleHTTPServer'
	}
}

def build_site () {
	copy {
		from "app_frontend/src/main/webapp"
		into "build/public_html"
	}
	copy {
		from "app_dict_import/build"
		into "build/public_html/js/dicts"
	}
}